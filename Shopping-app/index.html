<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>shopzon</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="left-section"><img src="media/icons/amazon-logo-white.png"></div>
            <div class="middle-section"><input type="text" placeholder="Search"><button><img src="media/icons/search-icon.png"></button></div>
            <div class="right-section">
                <div class="returns"><p>Returns <strong>& Orders</strong></p></div>
                <div class="cart-icon"><img src="media/icons/cart-icon.png"><div class="six">6</div></div>
                <div class="cart"><p>Cart</p></div>
            </div>
        </header>
        <main>
            <div class="all-items">
                <div class="item-1">
                    <div class="item-image"><img src="media/item-images/athletic-cotton-socks-6-pairs.jpg"></div>
                    <div class="item-content">
                        <div class="product-title"><p>Black and Gray Athletic Cotton Socks - 6 Pairs</p></div>
                        <div class="rating"><img src='media/rating-star/rating-45.png'><p>87</p></div>
                        <div class="price">$10.90</div>
                        <div class="quantity-menu">quant</div>
                        <div class="item-added"><img src="media/rating-star/checkmark.png"><p>Added</p></div>
                        <div class="add-to-cart"><button>Add to Cart</button></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
